        <div class="addInterventionContainer">
            <div class="interventionMap" id="googleMap"></div>

            <aside class="addIntervention">
                <h3>Edit this Red Flag</h3>
                <form action="" >
                    <table class="addInterventionTable">
                        <tr>
                            <td><label for="title">Title</label></td>
                            <td><input class="interventionInput" type="text" value="Bribe" name="title"></td>
                        </tr>
                        <tr>
                            <td><label for="description">Description</label></td>
                            <td><input class="interventionInput" type="text" value="The police tried to ask for some cash for application of clearance certificate" name="description"></td>
                        </tr>
                        <tr>
                            <td><label for="date">Date</label></td>
                            <td><input class="interventionInput" type="date" value="10/31/2018" name="date"></td>
                        </tr>
                        <tr>
                            <td><label for="latitude">Latitude</label></td>
                            <td><input class="interventionInput" type="text" value="-1.027167" name="latitude"></td>
                        </tr>
                        <tr>
                            <td><label for="longitude">Longitude</label></td>
                            <td><input class="interventionInput" type="text" value="37.060639" name="longitude"></td>
                        </tr>
                        <tr>
                            <td><label for="image">Image</label></td>
                            <td><input class="interventionInput" type="file" name="image" accept="image/*"></td>
                        </tr>
                        <tr>
                            <td><label for="video">Video</label></td>
                            <td><input class="interventionInput" type="file" name="image" accept="video/*"></td>
                        </tr>
    
                    </table>
    
                    <div class="addInterventionButton">
                        <button id="edit">EDIT</button>                            
                    </div>
    
                </form>
            </aside>
        </div>
