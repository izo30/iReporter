<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login page</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="styles/style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body class="body">
        <div class="formContainer">
            <h2 class="loginHeader">LOGIN</h3>
                
            <form action="" >
                <label for="username">Username</label>
                <input class="formInput" type="text" id="username" name="username">
            
                <label for="password">Password</label>
                <input class="formInput" type="password" id="password" name="password">

                <label><input type="checkbox" name="adminOrUser" id="isAdminLogin"/>Login as Admin</label>

                <input type="submit" value="LOGIN" onclick="return isAdmin();">
            </form>
        </div>

    </body>

    <script>
        function isAdmin(){
            if(document.getElementById('isAdminLogin').checked){
                window.open("adminhome.html");
            } else {
                window.open("home.html");
            }
        
        }
    </script>
</html>
