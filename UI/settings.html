    <body class="body">
        <ul class="mainNavigation">

        <div class="profileContainer">
            
            <form action="" >
                <table class="profileTable">
                    <tr>
                        <td><label for="firstname">First Name</label></td>
                        <td><input class="profileInput" type="text" id="firstname" name="firstname" disabled="disabled" value="Isaac"></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Last Name</label></td>
                        <td><input class="profileInput" type="text" id="lastname" name="lastname" disabled="disabled" value="Wangethi"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input class="profileInput" type="email" id="email" name="email" disabled="disabled" value="isaacwangethi30gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone</label></td>
                        <td><input class="profileInput" type="text" id="phone" name="phone" disabled="disabled" value="0706874327"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input class="profileInput" type="password" id="password" name="password" disabled="disabled" value="password"></td>
                    </tr>

                </table>

                <div class="profileButton">
                    <button id="edit">EDIT</button>
                    <button id="save">SAVE</button>
                    
                </div>

            </form>
            
        </div>

        <div class="mainFooter">
