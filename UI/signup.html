<!DOCTYPE html>
<html lang="en">
    <head>
        <title>signup page</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="styles/style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body class="body">
        <div class="signupContainer">
            <h2 class="loginHeader">SIGNUP</h3>
                
            <form action="" >
                <label for="firstname">First Name</label>
                <input class="formInput" type="text" id="firstname" name="firstname">

                <label for="lastname">Last Name</label>
                <input class="formInput" type="text" id="lastname" name="lastname">

                <label for="email">Email</label>
                <input class="formInput" type="email" id="email" name="email">

                <label for="phone">Phone</label>
                <input class="formInput" type="text" id="phone" name="phone">
            
                <label for="password">Password</label>
                <input class="formInput" type="password" id="password" name="password">

                <label for="confirmpassword">Confirm Password</label>
                <input class="formInput" type="confirmpassword" id="confirmpassword" name="confirmpassword">

                <a href="home.html"><input type="submit" value="SIGNUP" onclick="return toHomePage();"></a>
            </form>
        </div>

    </body>

    <script>
        function toHomePage(){
            window.open("home.html");
        }
    </script>
</html>
